<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iconic Tech</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>
        <div class="h-screen bg-gradient-to-tl from-cyan-500 to-blue-300">
            <div
                class="z-10 backdrop-blur-md opacity-15 w-96  h-96 pt-5 pb-5 ps-10 pe-10 bg-slate-300 rounded-md m-auto relative top-36 transform -translate-y-8">
                <header class="mb-3 mt-0">
                    <h1 class="font-bold text-2xl text-center">Sign up</h1>
                    <p class="text-sm text-slate-700 text-center">blazing fast</p>
                </header>
                <main>
                    <form action="#">
                        <p>
                            <label class="text-sm font-semibold my-2" for="fistName">First Name</label>
                            <input class="w-full p-1 rounded-md" type="text" placeholder="Jhon">
                        </p>
                        <p>
                            <label class="text-sm font-semibold my-2" for="lastName">Last Name</label>
                            <input class="w-full p-1 rounded-md" type="text" placeholder="Doe">
                        </p>
                        <p>
                            <label class="text-sm font-semibold my-2" for="email">Email</label>
                            <input class="w-full p-1 rounded-md" type="text" name="email"
                                placeholder="jhondoe@gmail.com">
                        </p>
                        <p>
                            <label class="text-sm font-semibold my-2" for="Password">Password</label>
                            <input class="w-full p-1 rounded-md" type="text" placeholder="********">
                        </p>
                        <button class="bg-cyan-800 p-1 rounded-md w-full mt-4 text-slate-200 hover:bg-cyan-600">Create
                            Account</button>
                    </form>
                </main>
                <footer class="">
                    <p class="text-sm text-center mt-2 text-stone-600">Already have an account? <a class="text-blue-500"
                            href="#">Login</a></p>
                </footer>
            </div>

            <div
                class="w-[200px] h-[200px] backdrop-blur-lg rounded-full bg-gradient-to-tr from-blue-500 to-cyan-300 absolute top-28 left-24">
            </div>
            <div
                class="w-[200px] h-[200px] rounded-full bg-gradient-to-tr from-blue-500 to-cyan-300 absolute bottom-28 right-24">
            </div>

        </div>
    </body>

</html>
