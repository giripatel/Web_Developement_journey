<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Todo List</h1>
    <div class="container">
        <form id="form" action="" autocomplete="off">
            <label for="task">Task</label>
            <input required id="task" class="input" name="task" type="text"> <br><br>
            <label  for="date">Date</label>
            <input id="date" class="input" name="date" type="date"><br> <br>
            <input type="submit">
        </form>

        <table>
            <thead>
                <tr>
                <th>Task</th>
                <th>Date</th>
                <th>Options</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
